#
# qmake configuration for building for STMicro SH4 devices with armv7-stlinux24-linux-gnu-g++
#

include(../../common/linux.conf)
include(../../common/gcc-base-unix.conf)
include(../../common/g++-unix.conf)
include(../../common/qws.conf)
include(../../common/genbox.conf)

# modifications to g++.conf
QMAKE_CC                = armv7-stlinux24-linux-gnu-gcc
QMAKE_CXX               = armv7-stlinux24-linux-gnu-g++
QMAKE_LINK              = armv7-stlinux24-linux-gnu-g++
QMAKE_LINK_SHLIB        = armv7-stlinux24-linux-gnu-g++
QMAKE_CFLAGS           += -mcpu=cortex-a9
QMAKE_CXXFLAGS         += -mcpu=cortex-a9


# modifications to linux.conf
QMAKE_AR                = armv7-stlinux24-linux-gnu-ar cqs
QMAKE_OBJCOPY           = armv7-stlinux24-linux-gnu-objcopy
QMAKE_STRIP             = true
QMAKE_MOC               = /usr/bin/moc
QMAKE_UIC               = /usr/bin/uic
QMAKE_RCC               = /usr/bin/rcc

QMAKE_LIBS_OPENGL_ES2   = -lMali -lGLESv2
QMAKE_LIBS_EGL          = -lMali -lEGL

load(qt_config)
